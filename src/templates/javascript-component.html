
<div>

    <template v-if="component.mixins.length">
        <h4>Used mixins</h4>
        <ul class="uk-subnav uk-subnav-divider">
            <li v-for="mixin in component.mixins">
                <a v-link="{name: 'javascript', params: { namespace: 'mixin', component: mixin.toLowerCase() } }">
                    {{ mixin }}
                </a>
            </li>
        </ul>
    </template>

    <template v-if="component.methods.length">
        <h4>Component methods</h4>

        <div v-if="component.methods.length" class="uk-overflow-auto">
            <table class="uk-table uk-table-striped">
                <thead>
                <tr>
                    <th class="uk-width-1-6">Name</th>
                    <th class="uk-width-1-4">Arguments</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="method in component.methods">
                    <td><code>{{ method.name }}</code></td>
                    <td>{{ method.arguments }}</td>
                    <td>{{{ method.description }}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </template>

    <template v-if="component.props.length">

        <h4>Element properties</h4>
        <javascript-options :options="component.props"></javascript-options>

    </template>

    <template v-if="component.options.length">

        <h4>Javascript Options</h4>
        <javascript-options :options="component.options"></javascript-options>

    </template>

</div>
