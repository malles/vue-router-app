
<div>

    <h4>Quick overview</h4>

    <ul class="uk-tab" uk-tab="connect:'#switcher-{{$options.name}}'">
        <li v-if="props.length"><a href="#">Element properties</a></li>
        <li v-if="options.length"><a href="#">Javascript options</a></li>
        <li v-if="vars.length"><a href="#">Less variables</a></li>
    </ul>

    <ul id="switcher-{{$options.name}}" class="uk-switcher">
        <li v-if="props.length">

            <javascript-options :options="props"></javascript-options>

            <p><a v-link="{name: 'javascript',  params: {namespace: $options.namespace, component: $options.name} }">Full javascript documentation</a></p>

        </li>
        <li v-if="options.length">

            <javascript-options :options="options"></javascript-options>

            <p><a v-link="{name: 'javascript',  params: {namespace: $options.namespace, component: $options.name} }">Full javascript documentation</a></p>

        </li>
        <li v-if="vars.length">

            <javascript-options :options="vars"></javascript-options>

            <p><a v-link="{name: 'less',  params: {component: $options.name} }">Full LESS documentation</a></p>

        </li>
    </ul>

</div>
